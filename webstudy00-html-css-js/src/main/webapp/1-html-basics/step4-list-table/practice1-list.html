<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML 목록 태그 연습</title>
</head>
<body>
    <h1>HTML 목록 태그</h1>
    <h2>순서 없는 목록 태그</h2>
    <ul>
        <li>치킨</li>
        <li>피자</li>
        <li>햄버거</li>
        <li>떢볶이</li>
    </ul>
    <h2>순서 있는 목록 태그</h2>
    <ol>
        <li>육회</li>
        <li>참이슬</li>
        <li>설빙</li>
        <li>초코빙수</li>
    </ol>
</body>
</html>
