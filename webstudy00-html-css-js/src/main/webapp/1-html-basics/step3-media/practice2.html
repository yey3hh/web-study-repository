<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>웹 접근성 이미지</title>
</head>
<body>
    <h1>웹 접근성을 고려한 이미지</h1>
    <h2>제품 소개</h2>
    <img src="./resources/images/notebook.jpg" alt="노트북 15인치 LG Gram, 화이트 색상, 키보드가 열린 상태">
    <p>최신 그램으로 업무 효율성을 높여보세요</p>
    <!-- alt="" 이 이미지가 순전히 장식용임을 스크린 리더에게 알림 (신경쓰지 마라!) -->
    <img src="./resources/images/deco-line.jpg" alt="" />
    <h2>매출 차트</h2>
    <img src="./resources/images/chart.jpg" alt="2024년 분기별 매출차트 : 1분기 100만원, 2분기 150만원, 3분기 200만원 4분기 180만원" />
    <!-- 이미지와 설명을 함께 그룹화 -->
    <figure>
        <img src="./resources/images/team-photo.jpg" alt="개발팀 단체 사진, 여러명이 회의실에서 웃고 있는 사진" width="400" />
        <figcaption>우리 개발팀의 2024년 신년회 사진</figcaption>
    </figure>
</body>
</html>
