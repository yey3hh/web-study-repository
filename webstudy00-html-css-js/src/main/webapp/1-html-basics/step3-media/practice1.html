<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 태그 공부</title>
</head>
<body>
    <h1>이미지 태그 공부</h1>
    <h2>기본 이미지</h2>
    <!-- src : 이미지 파일의 경로, alt : 이미지 로드가 되지 않았을 때 표시되는 대체 텍스트, 웹 접근성을 높임 -->
    <img src="./resources/resources/images/cat.jpg" alt="귀여운 고양이 사진">
    <h2>크기를 지정</h2>
    <img src="./resources/resources/images/landscape.jpg" alt="아름다운 풍경" width="300" height="200">
    <h2>제목이 있는 이미지</h2>
    <img src="./resources/resources/images/flower.jpg" alt="봄꽃" title="마우스를 올리면 이 메세지가 나타남">
    <h2>인터넷 상의 이미지</h2>
    <!-- 절대경로를 이용한 이미지 -->
    <img src="https://i.pinimg.com/736x/f2/1b/0d/f21b0d4d05865bd5234d66784767b6d6.jpg" alt="강아지 사진">
</body>
</html>
