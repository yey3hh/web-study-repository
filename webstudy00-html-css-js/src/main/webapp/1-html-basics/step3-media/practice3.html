<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML 멀티미디어 태그 공부</title>
</head>
<body>
    <h1>HTML 멀티미디어 태그 학습</h1>
    <p>오디오와 비디오를 웹에서 삽입해봐요</p>
    <h2>비디오 태그</h2>
    <video width="400" height="240" controls>
        <source src="./resources/media/눈사람.mp4" type="video/mp4">
    </video>
    <h2>오디오 태그</h2>
    <audio controls>
        <source src="./resources/media/Julia-Florida.mp3" type="audio/mp3">
    </audio>
    <h2>유투브 영상</h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/OQPYfEi-nyA?si=pD0-TYBp1w-dxBbH" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
