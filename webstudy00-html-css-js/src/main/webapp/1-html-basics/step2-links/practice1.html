<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>하이퍼 링크 연습 예제 1</title>
</head>
<body>
    <h1>페이지 1</h1>
    <!-- 
    현재 디렉토리의 html 파일 링크로 이동
        현재 디랙토리일 경우 파일명만 써줘도 되나
        현재 위치임을 명확히 알리는 표현인 ./practice2.html과 같이 표현하는 것이 더 권장된다.
    -->
    <!-- 상대경로 -->
    <a href="./practice2.html">practice 2 html로 이동하기</a> <br />
    <!-- 절대경로 -->
    <a href="https://www.naver.com">네이버로 이동</a> <br />
    <!-- target 속성 target="_blank" -> 새탭에서 열기 -->
    <a href="https://www.google.com" target="_blank">구글로 이동</a> <br />
     <!-- title 속성 : 마우스를 올렸을 때 나타나는 메세지 -->
    <a href="https://www.github.com" title="형상관리">깃허브</a>
</body>
</html>
