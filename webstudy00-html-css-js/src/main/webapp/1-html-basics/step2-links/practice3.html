<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>다양한 링크 공부</title>
</head>
<body>
    <h1>다양한 링크 활용</h1>
    <!-- 이메일 링크 -->
    <h2>이메일 링크</h2>
    <p><a href="mailto:example@gmail.com">이메일 보내기</a></p>
    <h2>전화번호 링크</h2>
    <!-- 모바일에서 전화앱 실행 -->
    <p><a href="tel:010-6666-6666">전화걸기 공급처</a></p>
    <br><br><br><br>
    <h2>페이지 내 이동 링크</h2>
    <p><a href="#section1">섹션 1로 이동</a></p>
    <p><a href="#bottom">맨 아래로 이동</a></p>
    <br><br><br><br><br><br><br><br>
    <!-- id 속성으로 링크 대상 지정
    이 위치를 section1이라는 식별자로 지정
    -->
    <h3 id="section1">섹션 1</h3>
    <h2>파일 다운로드 링크</h2>
    <!-- download 속성 : 링크 클릭했을 때 다운로드할 파일명을 지정 -->
    <p><a href="./images/몰랐어.png" download="몰랐어_루피.png">파일 다운로드</a></p>
    <br><br><br><br><br><br><br><br>
    <div id="bottom">맨 아래</div>
</body>
</html>
