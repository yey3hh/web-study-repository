<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 선택자와 기본 스타일링</title>
    <link rel="stylesheet" href="../css/style2.css">
</head>
<body>
    <h1>CSS 선택자(selector) 연습</h1>
    <h2>부제목입니다.</h2>
    <p class="intro">소개 문단입니다.</p>
    <p class="highlight">강조된 문단입니다.</p>
    <div id="main-content">
        <p>메인 컨텐트 영역입니다.</p>
        <ul class="menu">
            <li>첫번째 메뉴</li>
            <li class="active">두번째 메뉴</li>
            <li>세번째 메뉴</li>
        </ul>
    </div>
</body>
</html>
