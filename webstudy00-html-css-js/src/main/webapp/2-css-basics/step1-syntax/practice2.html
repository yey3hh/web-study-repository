<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내부 CSS 예제</title>
    <style>
        /* 선택자 (selector)는 {속성:값}으로 표현 */
        h1 {
            color: orange;
            text-align: center;
        }
        /* class 클래스 선택자는 점(.)으로 시작 */
        .highlight {
            background-color: burlywood;
            padding: 15px;
        }
    </style>
</head>
<body>
    <!-- 
        html 자체로 표현, css는 분리
    -->
    <h1>내부 CSS로 스타일된 제목</h1>
    <p class="highlight">손흥민, 이 문단은 css 클래스를 사용해서 스타일이 적용되었습니다.</p>
    <br><br><br>
    <p class="highlight">아이유, 이 문단은 css 클래스를 사용해서 스타일이 적용되었습니다.</p>
</body>
</html>
