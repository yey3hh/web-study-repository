<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>박스 모델</title>
    <link rel="stylesheet" href="../css/style3.css">
</head>
<body>
    <h1>CSS 박스 모델 학습</h1>
    <!-- 
        CSS 박스 모델 : 웹 페이지의 모든 html 요소가 사각형 박스로 간주되는 방식을 설명하는 개념
        -> HTML 모든 요소는 컨텐트, 패딩(padding), 테두리(border), 마진(margin)으로 구성된 박스 형태로 존재
        컨텐트 : 텍스트나 이미지 등 실제 요소 내용이 표시되는 영역
        padding : 컨텐트 영역과 테두리(border) 사이의 공간 컨텐트 영역과 테두리로부터 여백을 만듦
        border(테두리) : 패딩과 마진 사이의 선. 요소의 시각적 경계를 나타냄.
        Margin(마진): 외부 여백, 테두리 바깥쪽 공간으로 현재 요소와 다른 요소 사이의 공간을 만듦
    -->
    <div class="box-model-demo">
        박스 모델 데모
    </div>
    <!-- 
        박스 모델 계산 비교 
    -->
    <div class="box-sizing-demo">
        <h2>Box Sizing 비교</h2>
        <div class="content-box">
            <p>
                content-box(기본값)
                <br />
                실제 크기가 더 커짐
            </p>
        </div>
        <div class="border-box">
            <p>
                border-box
                <br />
                설정한 크기 그대로
            </p>
        </div>
    </div>
</body>
</html>
