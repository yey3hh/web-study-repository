<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Event Study</title>
</head>
<body>
    <form>
        <!-- javascript key event를 이용해 enter key 눌렀다가 뗄 때 텍스트 이동 시키게 한다. -->
        <input type="text" id="orgTxt" onkeyup="enterKeyMoveTxt()" />
        <button type="button" onclick="moveTxt()">gogo</button>
        <input type="text" id="destTxt" />
    </form>

    <script>
        // 버튼 클릭 시 실행하는 함수
        function moveTxt() {
            let orgTxtElement = document.getElementById("orgTxt");
            let destTxtElement = document.getElementById("destTxt");
            
            destTxtElement.value = orgTxtElement.value;
            orgTxtElement.value = "";
            orgTxtElement.focus();
            return;
        }
        // enter key 눌렀다가 뗄 때 실행되는 함수
        function enterKeyMoveTxt() {
            // alert(event.keyCode);    // enter key의 keyCode는 13번
            if (event.keyCode == 13) {
                moveTxt();
            }
        }
    </script>
</body>
</html>
