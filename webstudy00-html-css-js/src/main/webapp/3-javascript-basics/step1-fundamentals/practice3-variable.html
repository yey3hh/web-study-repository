<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript 변수와 상수</title>
</head>
<body>
    <h1>자바스크립트 변수와 상수</h1>

    <script>
        // ES5
        var a = 1;
        var a = 2;  // var 중복 선언 가능
        console.log(a);

        // ES6
        let b = 1;
        // let b = 2;  // let 중복 선언 불가
        b = 3;  // 재할당은 가능
        // ES6
        const c = 7;
        // const c = 8; // const 중복 선언 불가
        // c = 8;  // const 재할당 불가 (const -> constrant의 약어)                    
    </script>
</body>
</html>
