<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>html post request method study</title>
</head>
<body>
	<h3>html post request method study</h3>
	<!-- 
		method : http request method 방식,
				 post 방식 -> 정보 전송용,http request message body에 저장되어 전송, url 노출 X, 대용량 가능
		action : 처리할 서버 프로그램 url(uniform resource location)
	-->
	<!-- 서버 전송을 위해서 반드시 -->
	<form action="PostServlet" method="post">
		<input type="text" name="nick" placeholder="별명을 입력하세요" required="required"> <br>
		<input type="email" name="email" required="required" placeholder="이메일을 입력하세요">
		<button type="submit">등록</button>
	</form>
</body>
</html>
